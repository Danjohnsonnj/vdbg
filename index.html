
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Video BG</title>

    <link rel="stylesheet" href="./style.css" />

  </head>

  <body class="">

    <div class="background-wrapper">
      <div id="player"></div>
      <div class="overlay"></div>
    </div>

    <div id="ConfigPane" class="config-pane">
      <h6>Configuration</h6>
      <form>
        <label for="EmbedCode">YouTube Embed Code or URL: </label>
        <input id="EmbedCode" type="text" value='<iframe width="560" height="315" src="https://www.youtube.com/embed/P5HyaCFr-Qs" frameborder="0" allowfullscreen></iframe>' />

        <radiogroup>
          <label for="FitMode">Fit Mode: </label>
          <input name="FitMode" type="radio" value="cover" checked />Fill <input name="FitMode" type="radio" value="contain" />Fit
        </radiogroup>
        <label for="LimitLoops">Limit Loops: </label>
        <input id="LimitLoops" type="checkbox" value="limitloops" />

        <label for="MaxLoops">Max Loops: </label>
        <input id="MaxLoops" type="text" value="3" />

        <hr />

        <label for="OverlayColor">Overlay Color</label>
        #<input id="OverlayColor" type="text" value="000000" maxLength="6" />

        <label for="OverlayOpacity">Overlay Opacity</label>
        <input id="OverlayOpacity" type="range" min="0" max="100" step="1" value="50" />

        <label for="Filter">Filter effect: </label>
        <select id="Filter">
          <option value="none" selected>none</option>
          <option value="blur">blur</option>
          <option value="brightness">brightness</option>
          <option value="contrast">contrast</option>
          <option value="drop-shadow">drop shadow</option>
          <option value="grayscale">grayscale</option>
          <option value="hue-rotate">hue rotate</option>
          <option value="invert">invert</option>
          <option value="opacity">opacity</option>
          <option value="saturate">saturate</option>
          <option value="sepia">sepia</option>
        </select>

        <label for="FilterStrength" class="hidden">Filter Strength</label>
        <input id="FilterStrength" type="range" min="0" max="100" step="1" />

        <input type="submit" value="go" />
      </form>
    </div>
  </body>

  <script type="text/javascript" src="./script.js" defer></script>

</html>
